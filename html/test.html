<!DOCTYPE html>
<html>
<head>
<script src="../js/angular.min.js"></script>
<script type="text/javascript" src="../js/angular-animate.js"></script>
<script type="text/javascript" src="../js/angular-sanitize.js"></script>
<script type="text/javascript" src="../js/ui-bootstrap.js"></script>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>
<body>

	<div data-ng-app="testApp" data-ng-controller="testCtrl" >
		<p>
			Name: <input type="text" data-ng-model="testName">
		</p>
		<p>{{testName}}</p>
		<p>My first expression: {{ 5 + 5 }}</p>
	</div>

	<p>
		<button type="button" class="btn btn-default btn-sm">Toggle
			last panel</button>
		<button type="button" class="btn btn-default btn-sm">Enable /
			Disable first panel</button>
	</p>

	<button type="button" class="btn btn-primary">Single Toggle</button>

	<script>
		var app = angular.module("testApp", [ 'ui.bootstrap', 'ngAnimate',
				'ngSanitize' ]);

		app.controller("testCtrl", function($scope) {
			$scope.testName = "John";
			//$scope.lastName = "Doe";
		});
	</script>

</body>
</html>
